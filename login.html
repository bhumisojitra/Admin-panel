<!DOCTYPE html>
<html>
    <head>
        <title>Cuba - nextjs.vercel.app/authentication/login</title>
        <!-- feather-icons -->
        <script src="https://unpkg.com/feather-icons"></script>
        <!-- favicon-icon -->
        <link rel="shortcut icon" href="assets/img/logo/logo (1).png" type="image/x-icon">
        <!-- css -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- media -->
        <link rel="stylesheet" href="assets/css/media.css">
        <!-- fonts -->
        <link rel="stylesheet" href="assets/css/fonts.css">
        <!-- Fontawesome -->
        <link rel="stylesheet" href="assets/css/all.min.css">
    </head>
    <body>
        <div class="login-card">
            <div class="card-logo">
                <a href="index.html">
                    <!-- <img src="assets/img/logo/logo.png" alt="logo"> -->
                </a>
            </div>
            <div class="login-main">
                <h4>Sign in to account</h4>
                <p>Enter your email & password to login</p>
                <form action="index.html" method="">
                    <label>Email Address</label>
                    <input type="email" name="email" value="Test@gmail.com" class="form-control">
                    <label>Password</label>
                    <input type="password" name="password" value="Test@123" placeholder="*********" class="form-control">
                    <input type="checkbox" name="checkbox" class="form-check-input">
                    <label class="checkbox1">Remember password</label>
                    <a href="#">
                        <span>Forgot password?</span>
                    </a>
                    <button type="submit" class="submit" href="index.html">Sign in</button>
                </form>
                <div class="sign">
                    <h6>Or Sign in with</h6>
                </div>
                <div class="social-media">
                    <div class="btn2">
                        <a href="#">
                            <i class="fa-brands fa-linkedin-in"></i>
                            <span>Linkedin</span>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-twitter"></i>
                            <span>twitter</span>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-facebook-f"></i>
                            <span>facebook</span>
                        </a>
                    </div>
                </div>
                <div class="account">
                    <p>Don't have account?</p>
                    <a href="#">Create Account</a>
                </div>
            </div>
        </div>


        <script src="assets/js/jquery.min.js"></script>
        
    </body>
</html>
